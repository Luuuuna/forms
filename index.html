<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            margin-left: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, fieldset, textarea, select {
            max-width: 250px;
            margin-bottom: 10px;
        }
        label {
            display: flex;
           
        }
        button {
            width: 100px;
        }
      
    </style>
</head>

<body>

    <div class="container">
        <h2>Поиск</h2>
        <form action="" method="get">
            <label for="search">Поиск</label>
            <input type="search" name="search" required minlength="4" maxlength="20" placeholder="найдется всё">
            <button type="submit">Найти</button>
        </form>

        <h2>Заявка на участие</h2>

        <form action="" method="get">
            <label for="city">Ваш город</label>
            <select name="city" id="city">
                <option value="">--Выберите город--</option>
                <option value="moscow">Москва</option>
                <option value="saintpetersburg">Санк-Петербург</option>
                <option value="kazan">Казань</option>
                <option value="nnovgorod">Нижний Новгород</option>
            </select>
            <label for="name">Имя</label>
            <input type="text" id="name" required>

            <label for="surname">Фамилия</label>
            <input type="text" id="surname">

            <label for="mail">Email</label>
            <input type="email" id="mail" required>

            <label for="tel">Телефон</label>
            <input type="tel" id="tel" required>

            <label for="education">Уровень вашего образования</label>
            <fieldset>
                <label>
                    <input type="checkbox" value="Среднее общее">
                    Среднее общее
                </label>
                <label>
                    <input type="checkbox" value="Среднее профессиональное">
                    Среднее профессиональное
                </label>
                <label>
                    <input type="checkbox" value="Высшее">
                    Высшее
                </label>
            </fieldset>

            <label for="answer">Текстовый вопрос. HTML - это...</label>

            <fieldset>
                <label>
                    <input type="radio" name="answer" value="answer1">
                    Язык программирования
                </label>
                <label>
                    <input type="radio" name="answer" value="answer2">
                    Иностранный язвк
                </label>
                <label>
                    <input type="radio" name="answer" value="answer3">
                    Язык разметки
                </label>
            </fieldset>

            <label for="social">Ссылка на соц. сети</label>
            <input type="url" id="social" required>

            <label for="desc">Ваш опыт</label>
            <textarea name="desc" autocomplete="off" id="desc" cols="30" rows="10" placeholder="Расскажите o себе"></textarea>

           <div class="button">
            <button type="reset">Сбросить</button>
            <button type="submit">Отправить</button>
           </div>
        </form>

        <h2>Авторизация</h2>
        <form action="" method="get">

            <label for="login">Email</label>
            <input type="email" id="login" required placeholder="Введите логин">

            <label for="pass">Пароль</label>
            <input type="password" id="pass" required>

            <button type="submit">Войти</button>
        </form>

        <h2>Запись</h2>
        <form action="" method="get">

            <label for="name_">Имя</label>
            <input type="text" id="name_" required>

            <label for="num">Количество персон</label>
            <input type="number" id="num" min="2" max="8" required>

            <label for="date">Дата</label>
            <input type="date" id="date" required>

            <label for="time">Время</label>
            <input type="time" id="time" required>


        </form>

        <h2>Создать заметку</h2>

        <form action="">
            <textarea autocomplete="off" cols="30" rows="10" placeholder="Введите текст заметки"></textarea>
        <label>
            Выберите цвет стикера
            <input type="color">
        </label>
        <label>
            Прикрепите файл
            <input type="file" multiple enctype="multipart/form-data">
        </label>
        </form>

    </div>






</body>

</html>
